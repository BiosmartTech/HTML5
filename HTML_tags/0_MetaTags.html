<!DOCTYPE html>

<html lang="en">
  <head>
    <!--to help the browser knowing what charachters and coding to be used-->
    <meta charset="UTF-8" />
    <!--important with responsive to control and fit the page dimension and scalling for browsers on devices and mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--to make our website compatible with IE Internet Explorer browser-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- To add some describtion and keywords for your website to enhance the search engine -->
    <meta name="description" content="This is my website description" />
    <meta name="keywords" content="web development, web design" />
    <!-- If you want to hide your website from the search, and to Do not index page -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />

    <title>Meta & Link Tags</title>
    <!-- I got the tag icon < > from unicode-table website-->
    <!--here to add an icon beside your title and make sure it's free-->
    <link rel="Icon" href="img/favicon/icon.png" />

    <!--All fonts must come before any styling css files-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,600,700" rel="stylesheet" />
    <!-- one more font family-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <!--ICONS library from font awesome website will be added after google fonts will be added after and will be select fontawesome.main.css-->
    <link rel="stylesheet" href="css/fontawesom/css/fontawesome.min.css" />

    <!--add bootstrap css file before css file itself-->
    <link rel="bootstrap css" href="css/bootstrap/bootstrap.css" />
    <!--IMPORTANT: To search any features open search bar by clicking cmd+F then write your word for example [Container]-->
    <!--then link css file itself after the bootstarp css file-->
    <link rel="stylesheet" type="text/css " href="css/style.css" />

    <!--about JS file we prefer to add dirctly befor closing tag of body so the render will run and load everything on of your website then reach to JS and load and apply it, so that will improve the speed and performance with any external files-->
  </head>
  <body>
    <hr />
    <center>In this file we will show some of most commonly used META and LINKS tags</center>
    <hr />
  </body>
</html>
